
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Project Aegis | Sovereign Risk Cortex</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;500;800&family=Inter:wght@300;400;700;900&display=swap" rel="stylesheet">
    <style>
      :root {
        --color-bg: #02040a;
        --color-accent: #00f2ff;
        --color-danger: #ff0040;
      }
      body {
        background-color: var(--color-bg);
        color: #f8fafc;
        font-family: 'Inter', sans-serif;
        overflow: hidden;
        user-select: none;
      }
      .font-mono {
        font-family: 'JetBrains Mono', monospace;
      }
      
      /* Film Grain Overlay */
      .grain::after {
        content: "";
        position: fixed;
        top: -150%; left: -150%; width: 300%; height: 300%;
        background-image: url("https://grainy-gradients.vercel.app/noise.svg");
        opacity: 0.04;
        pointer-events: none;
        animation: noise 8s steps(10) infinite;
        z-index: 9999;
      }

      @keyframes noise {
        0%, 100% { transform:translate(0,0) }
        10% { transform:translate(-5%,-10%) }
        30% { transform:translate(3%,-15%) }
        50% { transform:translate(12%,9%) }
        70% { transform:translate(9%,4%) }
        90% { transform:translate(-11%,3%) }
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar { width: 2px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.1); border-radius: 10px; }
      
      .glass {
        background: rgba(15, 23, 42, 0.6);
        backdrop-filter: blur(40px);
        border: 1px solid rgba(255, 255, 255, 0.05);
      }

      .glow-text {
        text-shadow: 0 0 20px rgba(0, 242, 255, 0.3);
      }

      .risk-critical {
        animation: critical-flash 2s infinite;
      }

      @keyframes critical-flash {
        0% { box-shadow: inset 0 0 0px rgba(255,0,64,0); }
        50% { box-shadow: inset 0 0 100px rgba(255,0,64,0.15); }
        100% { box-shadow: inset 0 0 0px rgba(255,0,64,0); }
      }
    </style>
